{% extends "base.html"%}

{% block content%}
<div>
  <h1>Edit student details :</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="">Name : </label>
      <input class="form-control" type="text" name="name" id="name" value= "{{name}}">
    </div>
    <div class="form-group">
      <label for="">Age : </label>
      <input class="form-control" type="number" name="age" id="age" value="{{age}}">
    </div>
    <div class="form-group">
      <label for="">Branch : </label>
      <input class="form-control" type="text" name="branch" id="branch" value="{{branch}}">
    </div>
    <div class="form-group">
      <label for="">Roll Number : </label>
      <input class="form-control" type="number" name="roll_no" id="roll_no" value="{{roll_no}}">
    </div>
    <input class = "btn btn-primary" type="submit" value="Update">
  </form>
</div>

{% endblock %}
