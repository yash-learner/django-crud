{% extends "base.html"%}

{% block content%}
<div>
  <h1>add a new student to the database :</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="">Name : </label>
      <input class="form-control" type="text" name="name" id="name" placeholder="ex: John Smith">
    </div>
    <div class="form-group">
      <label for="">Age : </label>
      <input class="form-control" type="number" name="age" id="age" placeholder="ex: 21">
    </div>
    <div class="form-group">
      <label for="">Branch : </label>
      <input class="form-control" type="text" name="branch" id="branch" placeholder="ex: CSE, ECE e.t.c">
    </div>
    <div class="form-group">
      <label for="">Roll Number : </label>
      <input class="form-control" type="number" name="roll_no" id="roll_no" placeholder="ex: 1,2,..">
    </div>
    <input class = "btn btn-primary" type="submit" value="Add">
  </form>
</div>

{% endblock %}
